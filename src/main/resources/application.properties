
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/universidad
spring.datasource.username=postgresuser
spring.datasource.password=dockerpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Custom Server tomcat
server.port=9081
server.tomcat.connection-timeout=5s
server.tomcat.threads.max=200
server.error.include-message=always
server.servlet.context-path=/api/v2/universidad

#Custom properties
app.controller.enable-dto=true
# Ruta base donde se guardarï¿½n los logs
logging.file.path=./logs
